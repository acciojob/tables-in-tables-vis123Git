<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
		<tr>
			<td>
				<table>
					<caption>Nested Table 2</caption>
					<thead>
						<th>
							Column 1
						</th>
						<th>
							Column 2
						</th>
					</thead>
					<tbody>
						<tr>
							<td>abc</td>
							<td>def</td>
							
						</tr>
					</tbody>
				</table>
			</td>
			<td>
				<table>
					<caption>Nested Table 1</caption>
					<tbody>
						<tr>
							<td>
								<ul>
									<li>List Item</li>
									<li>List Item</li>
									<li>List Item</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<thead></thead>
				</table>
			</td>
			<td>
				<table>
					<thead></thead>
				</table>
			</td>
		</tr>
		
		
	</table>
  </body>
</html>
